buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // 在 buildscript 块内定义 classpath
        classpath 'com.android.tools.build:gradle:8.1.0' // 使用正确的版本
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

